<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../../js/expandir_area_alu_pro.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8ca71be8e5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../style/header_aside.css" />
    <link rel="stylesheet" href="../../style/home.css" />

    <link
      rel="shortcut icon"
      href="../../assets/img/image-2.ico"
      type="image/x-icon"
    />

    <title>Home | HG</title>
  </head>
  <body>
    <header>
      <div class="containerLogo">
        <img
          src="../../assets/img/image 2.svg"
          alt="Logo simplificado: 'Coração'"
          class="imgLogoCoracao"
        />

        <div class="containerLogoTexto">
          <img
            src="../../assets/img/image 3.svg"
            alt="Imagem: 'Emocionômetro'"
            class="imgLogoTexto01"
          />
          <img
            src="../../assets/img/image 4.svg"
            alt="Imagem: 'De grupo'"
            class="imgLogoTexto02"
          />
        </div>
      </div>

      <div class="containerUsuario">
        <div class="containerRedondoUser">
          <img
            src="../../assets/img/User.svg"
            alt="imagem de User - Ilustrativa"
            class="imgUser"
          />
        </div>

        <p>Hamilton G.</p>
      </div>
    </header>
    <div class="containerBorda">
      <div class="borda borda01"></div>
      <div class="borda borda02"></div>
      <div class="borda borda03"></div>
      <div class="borda borda04"></div>
      <div class="borda borda05"></div>
    </div>

    <div class="divConteudoPrincipalMaisAside">
      <aside>
        <div class="containerButton">
          <a href="../home/index.html">
            <i class="fa-sharp fa-solid fa-house fa-xl"></i>

            <p>Inicio</p>
          </a>

          <button onclick="buttonSelecionado()" id="bottonAreaUsers">
            <i class="fa-sharp fa-solid fa-user-plus fa-xl"></i>

            <p>Usúarios</p>

            <i class="fa-solid fa-chevron-right fa-lg imgSeta" id="imgSeta"></i>
          </button>
          <div id="containerAreaUsers">
            <a class="user" href="../users/aluno/index.html">
              <p>Aluno</p>
            </a>
            <a class="user" href="../users/professor/index.html">
              <p>Professor</p>
            </a>
          </div>

          <a href="../emocionometro/index.html">
            <i class="fa-sharp fa-solid fa-heart fa-xl"></i>

            <p>Emocionômetro</p>
          </a>
        </div>

        <div class="containerButton">
          <a>
            <i class="fa-sharp fa-solid fa-user fa-xl"></i>

            <p>Meu perfil</p>
          </a>

          <a href="../../index.html">
            <i class="fa-sharp fa-solid fa-door-open fa-xl"></i>

            <p>Sair</p>
          </a>
        </div>
      </aside>

      <main>
        <div class="containerTexto">
          <h1>Olá! Bem vindo ao seu</h1>
          <h2>EMOCIONÔMENTRO DE GRUPO</h2>
        </div>

        <div class="containerFaleConosco">
          <h3>Fale Conosco</h3>

          <img src="../../assets/img/Ellipse 151.svg" alt="" />
        </div>
      </main>
    </div>
