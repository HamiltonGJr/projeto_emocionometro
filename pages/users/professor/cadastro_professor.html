<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../../../js/cadastro_professor.js" defer></script>
    <script src="../../../js/expandir_area_alu_pro.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../style/header_aside.css" />
    <link rel="stylesheet" href="../../../style/user_professor_cadastro.css" />

    <title>Cadastro Professor | HG</title>
  </head>
  <body>
    <header>
      <div class="containerLogo">
        <img
          src="../../../assets/img/image 2.svg"
          alt="Logo simplificado: 'Coração'"
          class="imgLogoCoracao"
        />

        <div class="containerLogoTexto">
          <img
            src="../../../assets/img/image 3.svg"
            alt="Imagem: 'Emocionômetro'"
            class="imgLogoTexto01"
          />
          <img
            src="../../../assets/img/image 4.svg"
            alt="Imagem: 'De grupo'"
            class="imgLogoTexto02"
          />
        </div>
      </div>

      <div class="containerUsuario">
        <div class="containerRedondoUser">
          <img
            src="../../../assets/img/User.svg"
            alt="imagem de User - Ilustrativa"
            class="imgUser"
          />
        </div>

        <p>${nome.value}</p>
      </div>
    </header>
    <div class="containerBorda">
      <div class="borda borda01"></div>
      <div class="borda borda02"></div>
      <div class="borda borda03"></div>
      <div class="borda borda04"></div>
      <div class="borda borda05"></div>
    </div>

    <div class="divConteudoPrincipalMaisAside">
      <aside>
        <div class="containerButton">
          <a href="../../home/index.html">
            <img
              src="../../../assets/img/home.svg"
              alt="Casa (Home) - Inicio"
            />

            <p>Inicio</p>
          </a>

          <button onclick="buttonSelecionado()" id="bottonAreaUsers">
            <img
              src="../../../assets/img/add-user.svg"
              alt="Users - Usuario: Professor ou Aluno"
            />

            <p>Usúarios</p>

            <img
              src="../../../assets/img/right.svg"
              alt="Seta - Para saber mais dos usúarios"
              class="imgSeta"
              id="imgSeta"
            />
          </button>
          <div id="containerAreaUsers">
            <a class="user" href="../../users/aluno/index.html">
              <p>Aluno</p>
            </a>
            <a class="user" href="../professor/index.html">
              <p>Professor</p>
            </a>
          </div>

          <a href="../../emocionometro/index.html">
            <img
              src="../../../assets/img/heart.svg"
              alt="Coração - Emocionômetro"
            />

            <p>Emocionômetro</p>
          </a>
        </div>

        <div class="containerButton">
          <a>
            <img
              src="../../../assets/img/user.svg"
              alt="Coração - Meu perfil"
            />

            <p>Meu perfil</p>
          </a>

          <a href="../../login/index.html">
            <img
              src="../../../assets/img/logout.svg"
              alt="Coração - Meu perfil"
            />

            <p>Sair</p>
          </a>
        </div>
      </aside>

      <main>
        <div class="informacaoUser">
          <a href="../professor/index.html">
            <img
              src="../../../assets/img/Ellipse 112.svg"
              alt=""
              class="imgVoltar"
            />
          </a>
          <h1>Novo Usuário</h1>
          <img src="../../../assets/img/right-gray.svg" alt="" />
          <h2>Professor</h2>
        </div>

        <form action="" id="formulario">
          <h2>Dados do usuário</h2>

          <div class="containerForm">
            <div>
              <label for="name">Nome</label>
              <br />
              <input
                type="text"
                class="inputText"
                placeholder="Digite seu nome..."
                id="name"
              />
            </div>

            <div>
              <label for="perfil">Perfil</label>
              <br />
              <select name="perfil" id="perfil">
                <option value="none" disabled selected>Qual o seu perfil...</option>
                <option value="Professor">Professor</option>
                <option value="Diretor">Diretor</option>
              </select>
            </div>

            <div>
              <label for="disciplina">Disciplina</label>
              <br />
              <input
                type="text"
                class="inputText"
                placeholder="Digite sua disciplina..."
                id="disciplina"
              />
            </div>

            <div>
              <label for="ativo">Ativo</label>
              <br />
              <input type="checkbox" id="ativo"/>
            </div>
          </div>

          <button type="submit">SALVAR</button>
        </form>
      </main>
    </div>
  </body>
</html>
