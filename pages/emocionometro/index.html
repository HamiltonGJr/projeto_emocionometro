<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Emocionômetro | HG</title>
  </head>
  <body>
    <header>
      <div class="containerLogo">
        <img
          src="../../assets/img/image 2.svg"
          alt="Logo simplificado: 'Coração'"
          class="imgLogoCoracao"
        />

        <div class="containerLogoTexto">
          <img
            src="../../assets/img/image 3.svg"
            alt="Imagem: 'Emocionômetro'"
            class="imgLogoTexto01"
          />
          <img src="../../assets/img/image 4.svg" alt="Imagem: 'De grupo'" class="imgLogoTexto02"/>
        </div>
      </div>

      <div class="containerUsuario">
        <div class="containerRedondoUser">
          <img
            src="../../assets/img/User.svg"
            alt="imagem de User - Ilustrativa"
            class="imgUser"
          />
        </div>

        <p>${nome.value}</p>
      </div>
    </header>
    <div class="containerBorda">
      <div class="borda borda01"></div>
      <div class="borda borda02"></div>
      <div class="borda borda03"></div>
      <div class="borda borda04"></div>
      <div class="borda borda05"></div>
    </div>

    <div class="divConteudoPrincipalMaisAside">
      <aside>
        <div class="containerButton">
          <button>
            <img src="../../assets/img/home.svg" alt="Casa (Home) - Inicio" />

            <p>Inicio</p>
          </button>

          <button>
            <img
              src="../../assets/img/add-user.svg"
              alt="Users - Usuario: Professor ou Aluno"
            />

            <p>Usúarios</p>

            <img
              src="../../assets/img/right.svg"
              alt="Seta - Para saber mais dos usúarios"
              class="imgSeta"
            />
          </button>

          <button>
            <img
              src="../../assets/img/heart.svg"
              alt="Coração - Emocionômetro"
            />

            <p>Emocionômetro</p>
          </button>
        </div>

        <div class="containerButton">
          <button>
            <img src="../../assets/img/user.svg" alt="Coração - Meu perfil" />

            <p>Meu perfil</p>
          </button>

          <button>
            <img src="../../assets/img/logout.svg" alt="Coração - Meu perfil" />

            <p>Sair</p>
          </button>
        </div>
      </aside>

      <main>
        <div>
          <h1>Emocionômetro da escola</h1>

          <div>
            <h3>Hoje</h3>

            <h3>Semana</h3>

            <h3>Mês</h3>
          </div>
        </div>

        <div>
          <h2>Gráficos de emoções</h2>

          <img src="../../assets/img/Chart.svg" alt="" />
        </div>

        <div>
          <div>
            <h2>Total de registros</h2>

            <h3>156</h3>
          </div>

          <div>
            <h2>Percentual</h2>

            <img src="../../assets/img/Group 8774.svg" alt="Percentual" />

            <div>
              <ul>
                <li>
                  <div></div>
                  Raiva
                </li>
                <li>
                  <div></div>
                  Tristeza
                </li>
                <li>
                  <div></div>
                  Aversão
                </li>
              </ul>
              <ul>
                <li>
                  <div></div>
                  Felicidade
                </li>
                <li>
                  <div></div>
                  Medo
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
